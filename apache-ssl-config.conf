<IfModule mod_ssl.c>
    <VirtualHost *:443>
        DocumentRoot /var/www/html

        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/apache.crt
        SSLCertificateKeyFile /etc/apache2/ssl/apache.key

        <Directory /var/www/html>
            AllowOverride None
            Require all granted
        </Directory>

        <FilesMatch "\.php$">
            SetHandler application/x-httpd-php
        </FilesMatch>
    </VirtualHost>
</IfModule>
